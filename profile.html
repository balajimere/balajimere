<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile â€“ Shree Balaji Oil Agency</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{--green:#03A64A}
body{
 margin:0;
 font-family:Arial;
 background:#f4f6f8
}
header{
 background:var(--green);
 color:#fff;
 padding:14px;
 text-align:center;
 font-size:20px;
 font-weight:bold
}
.card{
 background:#fff;
 margin:15px;
 padding:20px;
 border-radius:12px;
 box-shadow:0 3px 8px rgba(0,0,0,.15)
}
.profile-img{
 width:120px;
 height:120px;
 border-radius:50%;
 object-fit:cover;
 display:block;
 margin:0 auto 10px;
 border:3px solid var(--green)
}
.row{
 margin-top:10px;
 font-size:15px
}
.label{
 color:#777;
 font-size:13px
}
.value{
 font-weight:bold;
 color:#333
}
button{
 width:100%;
 padding:12px;
 margin-top:15px;
 border:none;
 border-radius:8px;
 background:var(--green);
 color:#fff;
 font-size:15px;
 cursor:pointer
}
.logout{
 background:#F21D44
}
</style>
</head>

<body>

<header>My Profile</header>

<div class="card">
 <img id="photo" class="profile-img" src="https://via.placeholder.com/120">

 <div class="row">
  <div class="label">Name</div>
  <div class="value" id="name"></div>
 </div>

 <div class="row">
  <div class="label">Mobile</div>
  <div class="value" id="mobile"></div>
 </div>

 <div class="row">
  <div class="label">Shop Name</div>
  <div class="value" id="shop"></div>
 </div>

 <div class="row">
  <div class="label">Address</div>
  <div class="value" id="address"></div>
 </div>

 <button onclick="location.href='login.html'">Edit Profile</button>
 <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
let user = localStorage.getItem("user");

if(!user){
 location.href="login.html";
}

let d = JSON.parse(user);

document.getElementById("name").innerText = d.name || "";
document.getElementById("mobile").innerText = d.mobile || "";
document.getElementById("shop").innerText = d.shop || "";
document.getElementById("address").innerText = d.address || "";
if(d.photo){
 document.getElementById("photo").src = d.photo;
}

function logout(){
 localStorage.removeItem("user");
 location.href="login.html";
}
</script>

</body>
  </html>
