<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel - Shree Balaji Oil Agency</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{--green:#03A64A;--red:#F21D44}
body{margin:0;font-family:Arial;background:#f4f6f8}
header{background:var(--green);color:#fff;padding:14px;text-align:center;font-size:20px;font-weight:bold}
.container{padding:14px}
.card{background:#fff;border-radius:12px;padding:14px;margin-bottom:14px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
input,textarea,button{width:100%;padding:10px;margin-top:8px;border-radius:6px;border:1px solid #ccc}
button{border:none;background:var(--green);color:#fff;font-size:15px;cursor:pointer}
button.red{background:var(--red)}
.product{border-bottom:1px solid #eee;padding:8px 0}
.small{font-size:13px;color:#666}
</style>
</head>

<body>

<header>Admin Panel – Shree Balaji Oil Agency</header>

<div class="container">

<div class="card" id="loginBox">
  <h3>Admin Login</h3>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div id="dashboard" style="display:none">

  <div class="card">
    <h3>Add Product</h3>

    <input type="hidden" id="pid">

    <input id="pname" placeholder="Product Name">
    <input id="pprice" placeholder="Price">
    <input id="pmrp" placeholder="MRP">
    <textarea id="pdesc" placeholder="Product Description"></textarea>
    <input type="file" id="images" multiple>

    <button onclick="addProduct()">Save Product</button>
  </div>

  <div class="card">
    <h3>Products</h3>
    <div id="productList"></div>
  </div>

  <div class="card">
    <h3>Orders</h3>
    <div id="orders"></div>
  </div>

  <button class="red" onclick="logout()">Logout</button>

</div>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCt99elKr4T1OJihGpQ6t2luYmCmEBJeo0",
  authDomain: "balajimere-c8eb9.firebaseapp.com",
  projectId: "balajimere-c8eb9",
  messagingSenderId: "354355662744",
  appId: "1:354355662744:web:dc4879a69dc77d2dc1e5ed"
});

const auth = firebase.auth();
const db   = firebase.firestore();
const IMGBB = "5e77bfe737324a6c147697a13fefcb3d";

/* LOGIN */
function login(){
 auth.signInWithEmailAndPassword(
  document.getElementById("email").value,
  document.getElementById("password").value
 );
}
function logout(){auth.signOut();}

auth.onAuthStateChanged(u=>{
 if(u && u.email==="balajimere.admin@gmail.com"){
   loginBox.style.display="none";
   dashboard.style.display="block";
   loadProducts(); loadOrders();
 }else{
   dashboard.style.display="none";
   loginBox.style.display="block";
 }
});

/* ADD / UPDATE PRODUCT */
async function addProduct(){

 const name  = document.getElementById("pname").value.trim();
 const price = document.getElementById("pprice").value.trim();
 const mrp   = document.getElementById("pmrp").value.trim();
 const desc  = document.getElementById("pdesc").value.trim();
 const pid   = document.getElementById("pid").value;

 if(!name || !price){
   alert("Product name & price required");
   return;
 }

 let urls=[];

 if(images.files.length){
   for(let f of images.files){
     let fd=new FormData();
     fd.append("image",f);
     let r=await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB}`,{method:"POST",body:fd});
     let j=await r.json();
     if(j.success) urls.push(j.data.url);
   }
 }

 let data={
   name:name,
   price:price,
   mrp:mrp,
   description:desc,
   images:urls,
   imageUrl:urls[0]||"",
   time:new Date()
 };

 if(pid){
   await db.collection("products").doc(pid).update(data);
   alert("Product Updated");
 }else{
   await db.collection("products").add(data);
   alert("Product Saved");
 }

 clearForm();
}

/* LOAD PRODUCTS (NO orderBy – old products visible) */
function loadProducts(){
 db.collection("products").onSnapshot(s=>{
  productList.innerHTML="";
  s.forEach(d=>{
   let p=d.data();
   productList.innerHTML+=`
    <div class="product">
      <b>${p.name}</b><br>
      <span class="small">₹${p.price} / MRP ₹${p.mrp||""}</span><br>
      <button onclick="editProduct('${d.id}',${JSON.stringify(p)})">Edit</button>
      <button class="red" onclick="del('${d.id}')">Delete</button>
    </div>`;
  });
 });
}

/* EDIT */
function editProduct(id,p){
 document.getElementById("pid").value=id;
 document.getElementById("pname").value=p.name||"";
 document.getElementById("pprice").value=p.price||"";
 document.getElementById("pmrp").value=p.mrp||"";
 document.getElementById("pdesc").value=p.description||"";
 window.scrollTo(0,0);
}

/* DELETE */
function del(id){
 if(confirm("Delete product?"))
  db.collection("products").doc(id).delete();
}

function clearForm(){
 pid.value="";
 pname.value="";
 pprice.value="";
 pmrp.value="";
 pdesc.value="";
 images.value="";
}

/* LOAD ORDERS */
function loadOrders(){
 db.collection("orders").onSnapshot(s=>{
  orders.innerHTML="";
  s.forEach(d=>{
   let o=d.data();
   orders.innerHTML+=`
    <div class="product">
      <b>${o.product}</b><br>
      <span class="small">${o.name} | ${o.mobile}</span>
    </div>`;
  });
 });
}
</script>

</body>
</html>
