<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shree Balaji Oil Agency</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{--green:#03A64A}
body{margin:0;font-family:Arial;background:#f7f7f7;overflow-x:hidden}

/* HEADER */
header{
 background:linear-gradient(90deg,#03A64A,#028a3f);
 color:#fff;
 padding:14px;
 font-size:24px;
 font-weight:bold;
 display:flex;
 align-items:center;
 justify-content:center;
 position:relative;
 letter-spacing:1px;
 font-family:cursive;
}

/* MENU BUTTON */
.menu-btn{
 position:absolute;
 left:12px;
 font-size:22px;
 color:#fff;
 cursor:pointer
}

/* STATUS BAR */
.status-bar{display:flex;overflow-x:auto;padding:10px;background:#fff}
.story{min-width:70px;text-align:center;margin-right:10px;cursor:pointer}
.story img{width:60px;height:60px;border-radius:50%;border:3px solid #03A64A;object-fit:cover}
.story.seen img{border-color:#999}
.story span{font-size:12px}

/* TOP TOOLS */
.top-tools{display:flex;gap:8px;padding:10px;background:#fff;position:sticky;top:0;z-index:5}
.top-tools input,.top-tools select{width:100%;padding:8px;border:1px solid #ccc;border-radius:6px}

.category{padding:10px;font-size:18px;font-weight:bold;color:#333}

/* PRODUCTS */
.products{
 padding:12px;
 display:grid;
 grid-template-columns:1fr 1fr;
 gap:12px;
 margin-bottom:90px;
 width:100%;
 box-sizing:border-box;
}

.card{
 background:#fff;
 border-radius:12px;
 box-shadow:0 4px 12px rgba(0,0,0,.12);
 overflow:hidden;
 position:relative
}

/* OFFER BADGE */
.offer-badge{
 position:absolute;
 top:8px;
 left:8px;
 background:red;
 color:#fff;
 font-size:12px;
 padding:4px 8px;
 border-radius:6px;
 z-index:2;
 font-weight:bold
}

.slider{position:relative;overflow:hidden}
.slider-track{display:flex;transition:.4s}
.slider img{width:100%;height:180px;object-fit:cover;flex-shrink:0;cursor:pointer}

.info{padding:10px}
.price{color:var(--green);font-weight:bold}
.mrp{text-decoration:line-through;color:#999;font-size:13px}

.actions{display:flex;gap:6px;margin-top:8px}
.actions button{flex:1;padding:8px;border:none;border-radius:6px;color:#fff;font-size:13px;cursor:pointer}
.cart{background:#ff9800}
.share{background:#555}

/* BOTTOM NAV */
.bottom-nav{
 position:fixed;
 bottom:0;
 left:0;
 width:100%;
 background:#fff;
 border-top:1px solid #ddd;
 display:flex;
 justify-content:space-around;
 padding:8px 0;
 z-index:10
}
.bottom-nav i{font-size:22px;color:var(--green)}

/* SIDE MENU */
.side-menu{
 position:fixed;
 top:0;
 left:-300px;
 width:250px;
 height:100%;
 background:#fff;
 box-shadow:2px 0 10px rgba(0,0,0,.2);
 transition:.3s;
 z-index:30;
 padding:15px
}
.side-menu.show{left:0}

.side-menu a{
 display:block;
 padding:12px;
 border-bottom:1px solid #ddd;
 color:#333;
 text-decoration:none;
 font-weight:bold
}
.side-menu .close{
 background:red;color:#fff;text-align:center;margin-top:10px;border-radius:6px
}
</style>
</head>

<body>

<header>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
  Shree Balaji Oil Agency
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
 <a href="profile.html">Profile</a>
 <a href="contact.html">Contact</a>
 <a href="career.html">Career</a>
 <a href="franchise.html">Franchise Partner</a>
 <a href="referral.html">Referral</a>
 <a href="about.html">About</a>
 <a href="terms.html">Terms & Conditions</a>
 <a href="privacy.html">Privacy</a>
 <a href="social.html">Social</a>
 <a href="home.html" class="close">❌ Close</a>
</div>

<div class="status-bar" id="statusBar"></div>

<div class="top-tools">
 <input type="text" id="searchBox" placeholder="Search product..." oninput="render()">
 <select id="catFilter" onchange="render()">
  <option value="">All Categories</option>
 </select>
</div>

<div id="productList"></div>

<div class="bottom-nav">
  <i class="fa-solid fa-box" onclick="location.href='order.html'"></i>
  <i class="fa-solid fa-user" onclick="location.href='login.html'"></i>
  <i class="fa-solid fa-cart-shopping" onclick="location.href='cart.html'"></i>
  <i class="fa-solid fa-plus" onclick="location.href='post.html'"></i>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCt99elKr4T1OJihGpQ6t2luYmCmEBJeo0",
  authDomain: "balajimere-c8eb9.firebaseapp.com",
  projectId: "balajimere-c8eb9"
});

const db=firebase.firestore();
let ALL=[];

function toggleMenu(){
 document.getElementById("sideMenu").classList.toggle("show");
}

db.collection("products").where("hidden","!=",true).onSnapshot(snap=>{
 ALL=[];
 let cats=new Set();
 snap.forEach(d=>{
  let p=d.data();
  p.id=d.id;
  ALL.push(p);
  cats.add(p.category||"Other");
 });
 catFilter.innerHTML='<option value="">All Categories</option>';
 cats.forEach(c=>catFilter.innerHTML+=`<option>${c}</option>`);
 render();
});

function render(){
 let list=document.getElementById("productList");
 list.innerHTML="";
 let search=searchBox.value.toLowerCase();
 let cat=catFilter.value;

 let data=ALL.filter(p=>(!cat||p.category==cat)&&p.name.toLowerCase().includes(search));

 data.sort((a,b)=> (b.pinned===true)-(a.pinned===true));

 let group={};
 data.forEach(p=>{
  let c=p.category||"Other";
  if(!group[c])group[c]=[];
  group[c].push(p);
 });

 Object.keys(group).forEach(cat=>{
  list.innerHTML+=`<div class="category">${cat}</div><div class="products">`;
  group[cat].forEach(p=>{
   let imgs=p.images?.length?p.images:[p.image];
   let slides=imgs.map(i=>`<img src="${i}" onclick="view('${p.id}')">`).join("");
   list.innerHTML+=`
   <div class="card">
    ${p.pinned?'<div class="offer-badge">OFFER</div>':""}
    <div class="slider"><div class="slider-track">${slides}</div></div>
    <div class="info">
     <b>${p.name}</b><br>
     <span class="price">₹${p.price}</span>
     <span class="mrp">₹${p.mrp||""}</span>
     <div class="actions">
      <button class="cart" onclick='addCart(${JSON.stringify(p)})'>Buy Now</button>
      <button class="share" onclick="share('${p.name}')">Share</button>
     </div>
    </div>
   </div>`;
  });
  list.innerHTML+=`</div>`;
 });
}

function view(id){location.href="view-product.html?id="+id;}
function isLogin(){return localStorage.getItem("user");}

function addCart(p){
 if(!isLogin()) return location.href="login.html";
 let q=prompt("Quantity?");
 if(!q||q<=0) return;
 let c=JSON.parse(localStorage.getItem("cart")||"[]");
 c.push({...p,qty:q});
 localStorage.setItem("cart",JSON.stringify(c));
 location.href="cart.html";
}
function share(name){
 navigator.share?navigator.share({title:name,text:name,url:location.href}):
 window.open(`https://wa.me/?text=${name}`);
}
</script>

</body>
  </html>
