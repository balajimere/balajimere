<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login – Shree Balaji Oil Agency</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{--green:#03A64A;--red:#F21D44}
body{
 margin:0;
 font-family:Arial;
 background:#f4f6f8;
 display:flex;
 justify-content:center;
 align-items:center;
 height:100vh
}
.card{
 background:#fff;
 width:92%;
 max-width:380px;
 padding:20px;
 border-radius:14px;
 box-shadow:0 4px 10px rgba(0,0,0,.15);
 position:relative
}
h2{text-align:center;color:var(--green)}
input,button{
 width:100%;
 padding:12px;
 margin-top:10px;
 border-radius:8px;
 border:1px solid #ccc;
 font-size:15px
}
button{
 background:var(--green);
 border:none;
 color:#fff;
 cursor:pointer
}
button.red{background:var(--red)}
.small{text-align:center;font-size:13px;color:#777;margin-top:10px}
.hide{display:none}

/* HEADER BUTTONS */
.header{
 position:absolute;
 top:10px;
 right:10px;
 display:flex;
 gap:6px
}
.header button{
 padding:6px 10px;
 font-size:12px
}
</style>
</head>

<body>

<div class="card">

<div class="header hide" id="headerBtns">
 <button onclick="goHome()">Home</button>
 <button class="red" onclick="logout()">Logout</button>
</div>

<h2>Shree Balaji Oil Agency</h2>

<!-- LOGIN -->
<div id="loginBox">
 <input id="loginMobile" placeholder="Enter Mobile Number" maxlength="10">
 <button onclick="checkLogin()">Login</button>
</div>

<!-- REGISTER / PROFILE -->
<div id="registerBox" class="hide">
 <input id="name" placeholder="Name">
 <input id="mobile" placeholder="Mobile Number" maxlength="10">
 <input id="shop" placeholder="Shop Name">
 <input id="address" placeholder="Address">

 <button onclick="saveUser()">Save / Update</button>
 <button class="red" onclick="back()">Back</button>
</div>

<p class="small">No OTP • No Password • Fast Login</p>
</div>

<script>
firebase.initializeApp({
 apiKey: "AIzaSyCt99elKr4T1OJihGpQ6t2luYmCmEBJeo0",
 authDomain: "balajimere-c8eb9.firebaseapp.com",
 projectId: "balajimere-c8eb9"
});
const db = firebase.firestore();

/* AUTO LOGIN */
let savedUser = localStorage.getItem("user");
if(savedUser){
 showProfile(JSON.parse(savedUser));
}

/* CHECK LOGIN */
async function checkLogin(){
 let m = document.getElementById("loginMobile").value.trim();
 if(m.length!==10){ alert("Enter valid mobile"); return; }

 let doc = await db.collection("users").doc(m).get();
 if(doc.exists){
   localStorage.setItem("user",JSON.stringify(doc.data()));
   showProfile(doc.data());
 }else{
   document.getElementById("mobile").value = m;
   loginBox.classList.add("hide");
   registerBox.classList.remove("hide");
 }
}

/* SHOW PROFILE */
function showProfile(data){
 loginBox.classList.add("hide");
 registerBox.classList.remove("hide");
 headerBtns.classList.remove("hide");

 name.value = data.name || "";
 mobile.value = data.mobile || "";
 shop.value = data.shop || "";
 address.value = data.address || "";
}

/* SAVE USER (NO REDIRECT) */
async function saveUser(){
 try{
   let n=name.value.trim();
   let m=mobile.value.trim();
   let s=shop.value.trim();
   let a=address.value.trim();

   if(!n||!m||!s||!a){
     alert("Fill all details");
     return;
   }

   let data={name:n,mobile:m,shop:s,address:a,time:new Date()};
   await db.collection("users").doc(m).set(data,{merge:true});
   localStorage.setItem("user",JSON.stringify(data));
   alert("Profile Saved / Updated");

 }catch(e){
   alert("Error: "+e.message);
 }
}

/* LOGOUT */
function logout(){
 localStorage.removeItem("user");
 location.reload();
}

/* HOME */
function goHome(){
 location.href="home.html";
}

/* BACK */
function back(){
 registerBox.classList.add("hide");
 loginBox.classList.remove("hide");
 headerBtns.classList.add("hide");
}
</script>

</body>
 </html>
