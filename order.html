<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{--green:#03A64A}
body{margin:0;font-family:Arial;background:#f7f7f7}
header{background:var(--green);color:#fff;text-align:center;padding:14px;font-size:20px;font-weight:bold}
.box{padding:12px;margin-bottom:200px}
.section{background:#fff;border-radius:10px;padding:10px;margin-bottom:10px;box-shadow:0 2px 5px rgba(0,0,0,.1)}
.item{display:flex;justify-content:space-between;font-size:14px}
.total{font-size:18px;font-weight:bold;text-align:right}
textarea{width:100%;padding:8px;border-radius:6px}
.place{position:fixed;bottom:0;left:0;width:100%;background:#fff;border-top:1px solid #ddd;padding:10px}
.place button{width:100%;padding:12px;font-size:16px;background:#25D366;color:#fff;border:none;border-radius:6px;cursor:pointer;margin-bottom:8px}
.pdfbtn{background:#333!important}
.history{font-size:14px}
.badge{padding:3px 8px;border-radius:4px;color:#fff;font-size:12px}
.pending{background:orange}
.done{background:green}
.editbtn{font-size:12px;color:#03A64A;cursor:pointer;margin-left:6px}
</style>
</head>

<body>

<header>Confirm Order</header>

<div class="box">

 <div class="section" id="userBox"></div>

 <div class="section">
  <h3>Products</h3>
  <div id="items"></div>
  <div class="total">Total â‚¹<span id="total">0</span></div>
 </div>

 <div class="section">
  <h3>Note</h3>
  <textarea id="note"></textarea>
 </div>

 <div class="section">
  <h3>Order History</h3>
  <div id="history" class="history"></div>
 </div>

</div>

<div class="place">
 <button onclick="placeOrder()">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="22">
  Order to WhatsApp
 </button>

 <button class="pdfbtn" onclick="generateLastPDF()">Generate PDF</button>
</div>

<script>
/* USER */
let user = JSON.parse(localStorage.getItem("user"));
if(!user) location.href="login.html";

/* FIREBASE (COMPLETE CONFIG) */
firebase.initializeApp({
 apiKey:"AIzaSyCt99elKr4T1OJihGpQ6t2luYmCmEBJeo0",
 authDomain:"balajimere-c8eb9.firebaseapp.com",
 projectId:"balajimere-c8eb9",
 storageBucket:"balajimere-c8eb9.appspot.com",
 messagingSenderId:"1034083816993",
 appId:"1:1034083816993:web:balajiapp"
});
const db = firebase.firestore();

const ADMIN_WHATSAPP="918959216904";

/* SAVE USER PROFILE TO FIREBASE âœ… */
db.collection("users").doc(user.mobile).set({
 name:user.name,
 mobile:user.mobile,
 shop:user.shop,
 address:user.address,
 updatedAt: firebase.firestore.FieldValue.serverTimestamp()
},{merge:true});

/* USER BOX */
userBox.innerHTML=`
<b>${user.name}</b><br>
${user.shop}<br>
${user.mobile}<br>
${user.address}
`;

/* CART */
let cart = JSON.parse(localStorage.getItem("cart")||"[]");
let totalAmount = 0;
items.innerHTML="";
cart.forEach(p=>{
 totalAmount += p.price * p.qty;
 items.innerHTML += `
 <div class="item">
  <span>${p.name} Ã— ${p.qty}</span>
  <span>â‚¹${p.price*p.qty}</span>
 </div>`;
});
document.getElementById("total").innerText = totalAmount;

/* LAST ORDER */
let lastOrder = JSON.parse(localStorage.getItem("lastOrder"));

/* PLACE ORDER (SAVE TO FIREBASE) */
async function placeOrder(){
 if(cart.length==0) return alert("Cart empty");

 let order={
  user,
  products:cart,
  total:totalAmount,
  note:note.value,
  status:"Pending",
  time: firebase.firestore.FieldValue.serverTimestamp()
 };

 let ref = await db.collection("orders").add(order);

 lastOrder={...order,id:ref.id};
 localStorage.setItem("lastOrder",JSON.stringify(lastOrder));

 sendAdmin(lastOrder);
 alert("Order saved & sent to Admin");
}

/* ADMIN WHATSAPP */
function sendAdmin(o){
 let msg=`ðŸ§¾ *NEW ORDER*

Order ID: ${o.id}

ðŸ‘¤ ${o.user.name}
ðŸ“ž ${o.user.mobile}
ðŸª ${o.user.shop}
ðŸ“ ${o.user.address}

ðŸ“¦ PRODUCTS:
`;

 o.products.forEach(p=>{
  msg+=`â€¢ ${p.name} Ã— ${p.qty} = â‚¹${p.price*p.qty}\n`;
 });

 msg+=`\nðŸ’° TOTAL: â‚¹${o.total}\nðŸ•’ STATUS: Pending`;

 window.open(`https://wa.me/${ADMIN_WHATSAPP}?text=`+encodeURIComponent(msg),"_blank");
}

/* PDF */
function generateLastPDF(){
 if(!lastOrder) return alert("No order yet");

 let o=lastOrder;
 let w=window.open("","_blank");

 let html=`<html><body>
 <h2>Order Invoice</h2>
 <b>Order ID:</b> ${o.id}<br>
 <b>Name:</b> ${o.user.name}<br>
 <b>Mobile:</b> ${o.user.mobile}<br>
 <b>Shop:</b> ${o.user.shop}<br>
 <b>Address:</b> ${o.user.address}<hr>`;

 o.products.forEach(p=>{
  html+=`${p.name} Ã— ${p.qty} = â‚¹${p.price*p.qty}<br>`;
 });

 html+=`<hr><b>Total:</b> â‚¹${o.total}</body></html>`;
 w.document.write(html);
 w.document.close();
 w.print();
}

/* ORDER HISTORY (LIVE) */
db.collection("orders")
.where("user.mobile","==",user.mobile)
.orderBy("time","desc")
.onSnapshot(snap=>{
 history.innerHTML="";
 snap.forEach(doc=>{
  let o=doc.data();
  history.innerHTML+=`
  <div>
   #${doc.id} - â‚¹${o.total}
   <span class="badge ${o.status=="Pending"?"pending":"done"}">${o.status}</span>
   ${o.status=="Pending"
     ? `<span class="editbtn" onclick="editOrder('${doc.id}')">Edit</span>`
     : ""}
  </div>`;
 });
});

function editOrder(id){
 localStorage.setItem("editOrderId",id);
 location.href="cart.html";
}
</script>

</body>
 </html>
