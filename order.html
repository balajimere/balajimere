<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{--green:#03A64A}
body{margin:0;font-family:Arial;background:#f7f7f7}
header{background:var(--green);color:#fff;text-align:center;padding:14px;font-size:20px;font-weight:bold}
.box{padding:12px;margin-bottom:160px}
.section{background:#fff;border-radius:10px;padding:10px;margin-bottom:10px;box-shadow:0 2px 5px rgba(0,0,0,.1)}
.item{display:flex;justify-content:space-between;font-size:14px}
.total{font-size:18px;font-weight:bold;text-align:right}
textarea{width:100%;padding:8px;border-radius:6px}
.place{position:fixed;bottom:0;left:0;width:100%;background:#fff;border-top:1px solid #ddd;padding:12px}
.place button{width:100%;padding:12px;font-size:16px;background:#25D366;color:#fff;border:none;border-radius:6px;cursor:pointer}
.history{font-size:14px}
.badge{padding:3px 8px;border-radius:4px;color:#fff;font-size:12px}
.pending{background:orange}
.done{background:green}
</style>
</head>

<body>

<header>Confirm Order</header>

<div class="box">

 <div class="section" id="userBox"></div>

 <div class="section">
  <h3>Products</h3>
  <div id="items"></div>
  <div class="total">Total ‚Çπ<span id="total">0</span></div>
 </div>

 <div class="section">
  <h3>Note</h3>
  <textarea id="note"></textarea>
 </div>

 <div class="section">
  <h3>Order History</h3>
  <div id="history" class="history"></div>
 </div>

</div>

<div class="place">
 <button onclick="placeOrder()">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="22">
  Order to WhatsApp
 </button>
</div>

<script>
let user = JSON.parse(localStorage.getItem("user"));
if(!user) location.href="login.html";

firebase.initializeApp({
 apiKey:"AIzaSyCt99elKr4T1OJihGpQ6t2luYmCmEBJeo0",
 authDomain:"balajimere-c8eb9.firebaseapp.com",
 projectId:"balajimere-c8eb9"
});
const db = firebase.firestore();

const ADMIN_WHATSAPP="918959216904";
const USER_WHATSAPP="91"+user.mobile;

userBox.innerHTML=`
<b>${user.name}</b><br>
${user.shop}<br>
${user.mobile}<br>
${user.address}
`;

let cart = JSON.parse(localStorage.getItem("cart")||"[]");
let total=0;
cart.forEach(p=>{
 total+=p.price*p.qty;
 items.innerHTML+=`
 <div class="item">
  <span>${p.name} √ó ${p.qty}</span>
  <span>‚Çπ${p.price*p.qty}</span>
 </div>`;
});
document.getElementById("total").innerText=total;

let pdfWindow=null;

async function placeOrder(){

 if(cart.length==0) return alert("Cart empty");

 pdfWindow = window.open("","_blank");

 let order={
  user,products:cart,total,
  note:note.value,status:"Pending",
  time:new Date()
 };

 let ref = await db.collection("orders").add(order);

 generatePDF(order,ref.id);
 sendAdmin(order,ref.id);
 sendUser(ref.id);

 localStorage.removeItem("cart");
 alert("Order sent to WhatsApp");
 location.href="home.html";
}

function sendAdmin(order,id){
 let msg =
`üßæ *NEW ORDER*
Order ID: ${id}

üë§ ${order.user.name}
üìû ${order.user.mobile}
üè™ ${order.user.shop}

üí∞ Total ‚Çπ${order.total}

üìÑ *PDF invoice auto-generated*
(Download popup just opened)`;

 window.open(`https://wa.me/${ADMIN_WHATSAPP}?text=`+encodeURIComponent(msg));
}

function sendUser(id){
 let msg=`‚úÖ Order Confirmed\nOrder ID: ${id}\nTotal ‚Çπ${total}`;
 window.open(`https://wa.me/${USER_WHATSAPP}?text=`+encodeURIComponent(msg));
}

function generatePDF(order,id){
 let html=`<html><body>
 <h2>Order Invoice</h2>
 <b>Order ID:</b> ${id}<br>
 <b>Name:</b> ${order.user.name}<br>
 <b>Mobile:</b> ${order.user.mobile}<br>
 <b>Shop:</b> ${order.user.shop}<br>
 <b>Address:</b> ${order.user.address}<hr>`;
 order.products.forEach(p=>{
  html+=`${p.name} √ó ${p.qty} = ‚Çπ${p.price*p.qty}<br>`;
 });
 html+=`<hr><b>Total:</b> ‚Çπ${order.total}</body></html>`;
 pdfWindow.document.write(html);
 pdfWindow.document.close();
 pdfWindow.print();
}

db.collection("orders")
.where("user.mobile","==",user.mobile)
.orderBy("time","desc")
.onSnapshot(s=>{
 history.innerHTML="";
 s.forEach(d=>{
  let o=d.data();
  history.innerHTML+=`
  <div>#${d.id} - ‚Çπ${o.total}
  <span class="badge ${o.status=="Pending"?"pending":"done"}">${o.status}</span>
  </div>`;
 });
});
</script>

</body>
</html>
