<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Orders</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{margin:0;font-family:Arial;background:#f2f2f2}
header{background:#03A64A;color:#fff;padding:14px;text-align:center;font-size:20px}
.box{padding:10px;margin-bottom:120px}
.card{background:#fff;border-radius:8px;padding:10px;margin-bottom:10px}
.item{display:flex;justify-content:space-between;font-size:14px}
.total{text-align:right;font-size:18px;font-weight:bold}
textarea{width:100%;padding:8px}
.fixed{position:fixed;bottom:0;left:0;width:100%;background:#fff;border-top:1px solid #ccc;padding:10px}
button{width:100%;padding:12px;border:none;border-radius:6px;font-size:16px;margin-bottom:6px}
.wa{background:#25D366;color:#fff}
.pdf{background:#333;color:#fff}
.badge{padding:3px 8px;border-radius:4px;color:#fff;font-size:12px}
.pending{background:orange}
.dispatch{background:#f39c12}
.delivered{background:#2980b9}

.track{display:flex;align-items:center;margin-top:8px}
.dot{width:10px;height:10px;border-radius:50%;background:#ccc}
.line{flex:1;height:2px;background:#ccc}
.active{background:#03A64A}
.small{font-size:13px;color:#555}

#orders{max-height:320px;overflow-y:auto}
</style>
</head>

<body>

<header>Confirm Order</header>

<div class="box">
<div class="card" id="userBox"></div>

<div class="card">
<h3>ğŸ›’ Cart</h3>
<div id="cartItems"></div>
<div class="total">â‚¹ <span id="total">0</span></div>
</div>

<div class="card">
<h3>ğŸ“ Note</h3>
<textarea id="note"></textarea>
</div>

<div class="card">
<h3>ğŸ“¦ My Orders</h3>
<div id="orders"></div>
</div>
</div>

<div class="fixed">
<button class="wa" onclick="placeOrder()">Order on WhatsApp</button>
</div>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyCt99elKr4T1OJihGpQ6t2luYmCmEBJeo0",
 authDomain:"balajimere-c8eb9.firebaseapp.com",
 projectId:"balajimere-c8eb9"
});
const db=firebase.firestore();
const ADMIN="918959216904";

let user=JSON.parse(localStorage.getItem("user"));
if(!user){ alert("Login required"); location.href="login.html"; }

userBox.innerHTML=`
<b>${user.name}</b><br>
${user.shop}<br>
ğŸ“ ${user.mobile}<br>
ğŸ“ ${user.address}
`;

let cart=JSON.parse(localStorage.getItem("cart")||"[]");
let total=0;
cart.forEach(p=>{
 total+=p.price*p.qty;
 cartItems.innerHTML+=`
 <div class="item">
  <span>${p.name} Ã— ${p.qty}</span>
  <span>â‚¹${p.price*p.qty}</span>
 </div>`;
});
total.innerText=total;

async function placeOrder(){
 if(cart.length==0) return alert("Cart empty");

 let order={
  user:user,
  products:cart,
  total:total,
  note:note.value,
  status:"Pending",
  created:Date.now(),
  time: firebase.firestore.FieldValue.serverTimestamp()
 };

 let ref=await db.collection("orders").add(order);
 localStorage.removeItem("cart");

 window.open("https://wa.me/"+ADMIN+"?text="+encodeURIComponent(
  `ğŸ§¾ NEW ORDER\nID: ${ref.id}\nName: ${user.name}\nTotal: â‚¹${total}`
 ));
 location.reload();
}

db.collection("orders")
.where("user.mobile","==",user.mobile)
.onSnapshot(snap=>{
 let arr=[];
 snap.forEach(d=>arr.push({id:d.id,...d.data()}));
 arr.sort((a,b)=>(b.created||0)-(a.created||0));

 let html="";
 arr.forEach(o=>{
  html+=`
  <div class="card">
   <b>â‚¹${o.total}</b>
   <span class="badge ${o.status.toLowerCase()}">${o.status}</span>

   <div class="track">
    <div class="dot active"></div>
    <div class="line ${o.status!="Pending"?"active":""}"></div>
    <div class="dot ${o.status!="Pending"?"active":""}"></div>
    <div class="line ${o.status=="Delivered"?"active":""}"></div>
    <div class="dot ${o.status=="Delivered"?"active":""}"></div>
   </div>

   <div class="small">
    ğŸ“¤ Dispatch Date: ${o.dispatchDate||"-"}<br>
    ğŸ“¦ Delivery Date: ${o.deliveryDate||"-"}<br>
    ğŸšš Courier: ${o.courierName||"-"}<br>
    ğŸ“ Phone: ${o.courierPhone||"-"}<br>
    ğŸ” Tracking: ${o.tracking||"-"}
   </div>
  </div>`;
 });

 orders.innerHTML=html;
});
</script>

</body>
</html>
