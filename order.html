<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{--green:#03A64A}
body{margin:0;font-family:Arial;background:#f7f7f7}
header{background:var(--green);color:#fff;text-align:center;padding:14px;font-size:20px;font-weight:bold}
.box{padding:12px;margin-bottom:200px}
.section{background:#fff;border-radius:10px;padding:10px;margin-bottom:10px;box-shadow:0 2px 5px rgba(0,0,0,.1)}
.item{display:flex;justify-content:space-between;font-size:14px}
.total{font-size:18px;font-weight:bold;text-align:right}
textarea{width:100%;padding:8px;border-radius:6px}

.place{
 position:fixed;bottom:0;left:0;width:100%;
 background:#fff;border-top:1px solid #ddd;padding:10px
}
.place button{
 width:100%;padding:12px;font-size:16px;
 background:#25D366;color:#fff;border:none;
 border-radius:6px;cursor:pointer;margin-bottom:8px
}
.pdfbtn{
 background:#333!important
}

.history{font-size:14px}
.badge{padding:3px 8px;border-radius:4px;color:#fff;font-size:12px}
.pending{background:orange}
.done{background:green}
.editbtn{font-size:12px;color:#03A64A;cursor:pointer}
</style>
</head>

<body>

<header>Confirm Order</header>

<div class="box">

 <div class="section" id="userBox"></div>

 <div class="section">
  <h3>Products</h3>
  <div id="items"></div>
  <div class="total">Total ‚Çπ<span id="total">0</span></div>
 </div>

 <div class="section">
  <h3>Note</h3>
  <textarea id="note"></textarea>
 </div>

 <div class="section">
  <h3>Order History</h3>
  <div id="history" class="history"></div>
 </div>

</div>

<div class="place">
 <button onclick="placeOrder()">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="22">
  Order to WhatsApp
 </button>

 <button class="pdfbtn" onclick="generateLastPDF()">
  Generate PDF
 </button>
</div>

<script>
let user = JSON.parse(localStorage.getItem("user"));
if(!user) location.href="login.html";

firebase.initializeApp({
 apiKey:"AIzaSyCt99elKr4T1OJihGpQ6t2luYmCmEBJeo0",
 authDomain:"balajimere-c8eb9.firebaseapp.com",
 projectId:"balajimere-c8eb9"
});
const db = firebase.firestore();

const ADMIN_WHATSAPP="918959216904";

userBox.innerHTML=`
<b>${user.name}</b><br>
${user.shop}<br>
${user.mobile}<br>
${user.address}
`;

let cart = JSON.parse(localStorage.getItem("cart")||"[]");
let total=0;
cart.forEach(p=>{
 total+=p.price*p.qty;
 items.innerHTML+=`
 <div class="item">
  <span>${p.name} √ó ${p.qty}</span>
  <span>‚Çπ${p.price*p.qty}</span>
 </div>`;
});
total.innerText=total;

let lastOrder=null;

/* PLACE ORDER (ONLY WHATSAPP + SAVE) */
async function placeOrder(){

 if(cart.length==0) return alert("Cart empty");

 let order={
  user,products:cart,total,
  note:note.value,
  status:"Pending",
  time:new Date()
 };

 let ref = await db.collection("orders").add(order);
 lastOrder={...order,id:ref.id};

 sendAdmin(order,ref.id);

 alert("Order sent to Admin WhatsApp");
}

/* ADMIN WHATSAPP */
function sendAdmin(order,id){
 let msg =
`üßæ NEW ORDER
ID: ${id}

üë§ ${order.user.name}
üìû ${order.user.mobile}
üè™ ${order.user.shop}
üìç ${order.user.address}

üí∞ Total ‚Çπ${order.total}

üïí Status: Pending`;

 window.open(`https://wa.me/${ADMIN_WHATSAPP}?text=`+encodeURIComponent(msg));
}

/* PDF GENERATE BUTTON */
function generateLastPDF(){
 if(!lastOrder){
  alert("No order yet");
  return;
 }

 let w = window.open("","_blank");
 let o = lastOrder;

 let html=`<html><body>
 <h2>Order Invoice</h2>
 <b>Order ID:</b> ${o.id}<br>
 <b>Name:</b> ${o.user.name}<br>
 <b>Mobile:</b> ${o.user.mobile}<br>
 <b>Shop:</b> ${o.user.shop}<br>
 <b>Address:</b> ${o.user.address}<hr>`;

 o.products.forEach(p=>{
  html+=`${p.name} √ó ${p.qty} = ‚Çπ${p.price*p.qty}<br>`;
 });

 html+=`<hr><b>Total:</b> ‚Çπ${o.total}</body></html>`;

 w.document.write(html);
 w.document.close();
 w.print();
}

/* ORDER HISTORY + MODIFY */
db.collection("orders")
.where("user.mobile","==",user.mobile)
.orderBy("time","desc")
.onSnapshot(s=>{
 history.innerHTML="";
 s.forEach(d=>{
  let o=d.data();
  history.innerHTML+=`
  <div>
   #${d.id} - ‚Çπ${o.total}
   <span class="badge ${o.status=="Pending"?"pending":"done"}">${o.status}</span>
   ${o.status=="Pending"
    ? `<span class="editbtn" onclick="editOrder('${d.id}')">Edit</span>`
    : ""}
  </div>`;
 });
});

function editOrder(id){
 localStorage.setItem("editOrderId",id);
 location.href="cart.html";
}
</script>

</body>
</html>
