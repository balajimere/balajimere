<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{margin:0;font-family:Arial;background:#f4f6f8}
header{background:#03A64A;color:#fff;padding:14px;text-align:center}
.card{background:#fff;margin:10px;padding:10px;border-radius:10px}
button{width:100%;padding:10px;background:#03A64A;color:#fff;border:none;border-radius:8px}
</style>
</head>

<body>

<header>My Cart</header>
<div id="cart"></div>
<button onclick="placeOrder()">Place Order</button>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyCt99elKr4T1OJihGpQ6t2luYmCmEBJeo0",
 authDomain:"balajimere-c8eb9.firebaseapp.com",
 projectId:"balajimere-c8eb9"
});
const db=firebase.firestore();

let cartData=JSON.parse(localStorage.getItem("cart")||"[]");
let user=JSON.parse(localStorage.getItem("user"));

cartData.forEach(p=>{
 cart.innerHTML+=`
 <div class="card">
  <b>${p.name}</b><br>â‚¹${p.price}
 </div>`;
});

async function placeOrder(){
 for(let p of cartData){
  await db.collection("orders").add({
   product:p.name,
   price:p.price,
   user:user.name,
   mobile:user.mobile,
   time:new Date()
  });
 }
 localStorage.removeItem("cart");
 alert("Order placed");
 location.href="order.html";
}
</script>

</body>
</html>
